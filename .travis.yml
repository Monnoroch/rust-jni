sudo: false
dist: trusty
language: rust
rust:
  - stable
  - beta
  - nightly
env:
  matrix:
    - JDK=oraclejdk8
    - JDK=openjdk8
before_script:
  - ./ci/install-java.sh
  - jdk_switcher use $JDK
  - if [[ "$JDK" == "openjdk8" ]]; export JAVA_HOME="$JAVA_HOME-amd64"; fi
  - echo $JAVA_HOME
  # TODO(https://github.com/rust-lang/cargo/issues/4895): remove this.
  - export LD_LIBRARY_PATH="$JAVA_HOME/jre/lib/amd64/server"
  - echo $LD_LIBRARY_PATH
install:
  - rustup component add rustfmt
script:
  - find /usr/lib -name "libjvm.so"
  - echo $JAVA_HOME
  - echo $LD_LIBRARY_PATH
  - ls $LD_LIBRARY_PATH/libjvm.so
  - ci/check-format.sh
  - ci/test.sh
jobs:
  include:
    - stage: "Test release versions of all crates"
      if: fork = false AND branch = master AND commit_message ~= /!sudo publish (rust-jni)/
      rust: nightly
      jdk: java-1.8.0-openjdk-amd64
      before_script:
        - jdk_switcher use $JDK
      script:
        - ci/test.sh
        - cargo package
    - stage: "Publish rust-jni"
      if: fork = false AND branch = master AND commit_message ~= /!sudo publish rust-jni/
      rust: stable
      jdk: java-1.8.0-openjdk-amd64
      script:
        - cargo login $CARGO_TOKEN
        - cargo publish
notifications:
  email: false
